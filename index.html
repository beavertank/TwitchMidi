<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch plays MIDI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tmi.js/dist/tmi.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%239ca3af' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 1.2em;
            padding-right: 2.5rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl max-w-lg w-full text-center border border-gray-700">
        <h1 class="text-3xl font-bold mb-2 text-blue-400">Twitch plays MIDI</h1>
        <p class="text-gray-400 mb-6">Twitch chat reactive webMIDI player with options.</p>

        <div class="space-y-4 mb-6">
            <div class="flex space-x-4">
                <div class="w-1/2">
                    <label for="deviceSelector" class="block text-sm font-medium text-gray-400 text-left">MIDI Device</label>
                    <select id="deviceSelector" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2 mt-1 focus:ring-blue-500 focus:border-blue-500 cursor-pointer"></select>
                </div>
                <div class="w-1/2">
                    <label for="twitchChannel" class="block text-sm font-medium text-gray-400 text-left">Twitch Channel</label>
                    <input type="text" id="twitchChannel" placeholder="e.g., your_channel" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2 mt-1 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            <div class="flex space-x-4">
                <div class="w-1/2">
                    <label for="leadChannelSelector" class="block text-sm font-medium text-gray-400 text-left">Lead MIDI Channel</label>
                    <select id="leadChannelSelector" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2 mt-1 focus:ring-blue-500 focus:border-blue-500 cursor-pointer"></select>
                </div>
                <div class="w-1/2">
                    <label for="chordChannelSelector" class="block text-sm font-medium text-gray-400 text-left">Chord MIDI Channel</label>
                    <select id="chordChannelSelector" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2 mt-1 focus:ring-blue-500 focus:border-blue-500 cursor-pointer"></select>
                </div>
            </div>
            <div>
                <label for="keySelector" class="block text-sm font-medium text-gray-400 text-left">Key</label>
                <select id="keySelector" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2 mt-1 focus:ring-blue-500 focus:border-blue-500 cursor-pointer"></select>
            </div>
            <div>
                <label for="modeSelector" class="block text-sm font-medium text-gray-400 text-left">Mode</label>
                <select id="modeSelector" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2 mt-1 focus:ring-blue-500 focus:border-blue-500 cursor-pointer"></select>
            </div>
            <div>
                <label for="octaveSlider" class="block text-sm font-medium text-gray-400 text-left">Octaves</label>
                <div class="flex items-center space-x-4">
                    <input id="octaveSlider" type="range" min="1" max="5" value="3" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                    <span id="octaveValue" class="font-mono text-blue-300 w-8 text-right">3</span>
                </div>
            </div>
            <div>
                <label for="intervalSlider" class="block text-sm font-medium text-gray-400 text-left">Max Interval (Semitones)</label>
                <div class="flex items-center space-x-4">
                    <input id="intervalSlider" type="range" min="1" max="24" value="7" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                    <span id="intervalValue" class="font-mono text-blue-300 w-8 text-right">7</span>
                </div>
            </div>
            <div>
                <label for="bpmSlider" class="block text-sm font-medium text-gray-400 text-left">BPM</label>
                <div class="flex items-center space-x-4">
                    <input id="bpmSlider" type="range" min="30" max="300" value="120" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                    <span id="bpmValue" class="font-mono text-blue-300 w-8 text-right">120</span>
                </div>
            </div>
            <div>
                <label for="probabilitySlider" class="block text-sm font-medium text-gray-400 text-left">Trigger Probability</label>
                <div class="flex items-center space-x-4">
                    <input id="probabilitySlider" type="range" min="1" max="100" value="20" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                    <span id="probabilityValue" class="font-mono text-blue-300 w-10 text-right">20%</span>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-400 text-left mb-2">Note Trigger (Beats)</label>
                <div id="beatSelector" class="grid grid-cols-4 gap-x-4 gap-y-2 text-sm text-left">
                    <div class="flex items-center"><input type="checkbox" id="beat16" value="0.0625" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label for="beat16">1/16</label></div>
                    <div class="flex items-center"><input type="checkbox" id="beat8" value="0.125" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label for="beat8">1/8</label></div>
                    <div class="flex items-center"><input type="checkbox" id="beat3" value="0.33333" checked class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label for="beat3">1/3</label></div>
                    <div class="flex items-center"><input type="checkbox" id="beat2" value="0.5" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label for="beat2">1/2</label></div>
                    <div class="flex items-center"><input type="checkbox" id="beat1" value="1" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label for="beat1">1</label></div>
                    <div class="flex items-center"><input type="checkbox" id="beat2m" value="2" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label for="beat2m">2</label></div>
                    <div class="flex items-center"><input type="checkbox" id="beat4m" value="4" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label for="beat4m">4</label></div>
                    <div class="flex items-center"><input type="checkbox" id="beat6m" value="6" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label for="beat6m">6</label></div>
                </div>
            </div>
        </div>

        <button id="toggleButton" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 disabled:bg-gray-600 disabled:cursor-not-allowed transition-all duration-300 btn-glow">
            Start Playing
        </button>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const deviceSelector = document.getElementById('deviceSelector');
        const keySelector = document.getElementById('keySelector');
        const modeSelector = document.getElementById('modeSelector');
        const octaveSlider = document.getElementById('octaveSlider');
        const octaveValue = document.getElementById('octaveValue');
        const intervalSlider = document.getElementById('intervalSlider');
        const intervalValue = document.getElementById('intervalValue');
        const bpmSlider = document.getElementById('bpmSlider');
        const bpmValue = document.getElementById('bpmValue');
        const probabilitySlider = document.getElementById('probabilitySlider');
        const probabilityValue = document.getElementById('probabilityValue');
        const twitchChannelInput = document.getElementById('twitchChannel');

        let midiAccess = null;
        let midiOutput = null;
        let intervalIds = [];
        let isPlaying = false;
        let lastNotePlayed = null;
        let currentVelocity = 100;
        let twitchClient = null;
        let leadModWheelValue = 0;
        let chordModWheelValue = 0;
        let leadModWheelDirection = 1; // 1 for up, -1 for down
        let chordModWheelDirection = 1;

        // --- Music Theory Data ---
        const KEYS = { 'C': 0, 'C#': 1, 'D': 2, 'D#': 3, 'E': 4, 'F': 5, 'F#': 6, 'G': 7, 'G#': 8, 'A': 9, 'A#': 10, 'B': 11 };
        const MODES = {
            'Ionian (Major)':  [0, 2, 4, 5, 7, 9, 11],
            'Dorian':          [0, 2, 3, 5, 7, 9, 10],
            'Phrygian':        [0, 1, 3, 5, 7, 8, 10],
            'Lydian':          [0, 2, 4, 6, 7, 9, 11],
            'Mixo-lydian':     [0, 2, 4, 5, 7, 9, 10],
            'Aeolian (Minor)': [0, 2, 3, 5, 7, 8, 10],
            'Locrian':         [0, 1, 3, 5, 6, 8, 10]
        };

        // --- UI Initialization ---
        function populateDropdowns() {
            Object.keys(KEYS).forEach(keyName => {
                const option = document.createElement('option');
                option.value = KEYS[keyName];
                option.textContent = keyName;
                keySelector.appendChild(option);
            });

            Object.keys(MODES).forEach(modeName => {
                const option = document.createElement('option');
                option.value = modeName;
                option.textContent = modeName;
                modeSelector.appendChild(option);
            });
        }
        
        function populateChannelDropdown(selectorId) {
            const selector = document.getElementById(selectorId);
            selector.innerHTML = ''; 

            const omniOption = document.createElement('option');
            omniOption.value = 'omni';
            omniOption.textContent = 'Omni (All Channels)';
            selector.appendChild(omniOption);

            for (let i = 1; i <= 16; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Channel ${i}`;
                selector.appendChild(option);
            }
            selector.value = '1'; // Default to channel 1
        }
        
        populateDropdowns();
        populateChannelDropdown('leadChannelSelector');
        populateChannelDropdown('chordChannelSelector');

        // --- MIDI Logic ---
        if (navigator.requestMIDIAccess) {
            navigator.requestMIDIAccess().then(onMIDISuccess, onMIDIFailure);
        } else {
            console.error('Web MIDI API is not supported in this browser.');
            toggleButton.disabled = true;
            toggleButton.textContent = 'MIDI Not Supported';
        }

        function populateDeviceDropdown() {
            if (!midiAccess) return;
            deviceSelector.innerHTML = '';
            const outputs = midiAccess.outputs.values();
            const outputDevices = Array.from(outputs);

            if (outputDevices.length > 0) {
                outputDevices.forEach(output => {
                    const option = document.createElement('option');
                    option.value = output.id;
                    option.textContent = output.name;
                    if (midiOutput && midiOutput.id === output.id) {
                        option.selected = true;
                    }
                    deviceSelector.appendChild(option);
                });
                const currentSelection = outputDevices.find(d => d.id === deviceSelector.value);
                midiOutput = currentSelection || outputDevices[0];
                toggleButton.disabled = false;
            } else {
                stopPlaying();
                console.error('No MIDI output devices found.');
                toggleButton.disabled = true;
                toggleButton.textContent = 'No Devices Found';
                midiOutput = null;
            }
        }

        function onMIDISuccess(ma) {
            midiAccess = ma;
            populateDeviceDropdown();
            midiAccess.onstatechange = (event) => {
                populateDeviceDropdown();
            };
        }

        function onMIDIFailure(msg) {
            console.error(`Failed to get MIDI access: ${msg}`);
            toggleButton.disabled = true;
            toggleButton.textContent = 'MIDI Access Failed';
        }
        
        function getPlayableNotes() {
            const keyOffset = parseInt(keySelector.value, 10);
            const modeName = modeSelector.value;
            const octaveCount = parseInt(octaveSlider.value, 10);
            const startNote = 48; // C3
            const intervals = MODES[modeName];
            const notes = [];

            for (let octave = 0; octave < octaveCount; octave++) {
                for (const interval of intervals) {
                    const note = startNote + keyOffset + (octave * 12) + interval;
                    if (note <= 127) {
                        notes.push(note);
                    }
                }
            }
            return notes.sort((a, b) => a - b); // Ensure notes are sorted
        }

        function getSelectedChannels(selectorId) {
            const selector = document.getElementById(selectorId);
            const selectedValue = selector.value;
            if (selectedValue === 'omni') {
                return Array.from({ length: 16 }, (_, i) => i + 1);
            } else {
                return [parseInt(selectedValue, 10)];
            }
        }

        function updateModWheel(currentValue, lastDirection) {
            let newDirection = lastDirection;
            // Determine direction of change
            if (currentValue <= 0) {
                newDirection = 1; // Must go up from the bottom
            } else if (currentValue >= 127) {
                newDirection = -1; // Must go down from the top
            } else {
                // 80% chance to keep the same direction
                if (Math.random() > 0.80) {
                    newDirection *= -1; // Reverse direction
                }
            }

            const changeAmount = Math.floor(Math.random() * (25 - 10 + 1)) + 10;
            let newValue = currentValue + (changeAmount * newDirection);

            // Clamp the value to the valid MIDI range 0-127
            newValue = Math.max(0, Math.min(127, newValue));

            return { newValue, newDirection };
        }

        function playLeadNote() {
            if (!midiOutput) return;

            // 5% chance to trigger a chord along with the lead note
            if (Math.random() < 0.05) {
                playChord();
            }

            // --- Mod Wheel Logic ---
            // Lead Channel Mod Wheel: 5% chance to change
            if (Math.random() < 0.05) {
                const result = updateModWheel(leadModWheelValue, leadModWheelDirection);
                leadModWheelValue = result.newValue;
                leadModWheelDirection = result.newDirection;
                getSelectedChannels('leadChannelSelector').forEach(ch => {
                    // CC 1 is the Mod Wheel
                    midiOutput.send([176 + (ch - 1), 1, leadModWheelValue]);
                });
            }

            // Chord Channel Mod Wheel: 5% chance to change
            if (Math.random() < 0.05) {
                const result = updateModWheel(chordModWheelValue, chordModWheelDirection);
                chordModWheelValue = result.newValue;
                chordModWheelDirection = result.newDirection;
                getSelectedChannels('chordChannelSelector').forEach(ch => {
                    // CC 1 is the Mod Wheel
                    midiOutput.send([176 + (ch - 1), 1, chordModWheelValue]);
                });
            }

            const selectedChannels = getSelectedChannels('leadChannelSelector');
            if (selectedChannels.length === 0) return;

            // --- Velocity Logic ---
            if (Math.random() <= 0.30) {
                const maxChange = currentVelocity * 0.20;
                const change = (Math.random() * 2 - 1) * maxChange;
                let newVelocity = Math.max(50, Math.min(127, currentVelocity + change));
                currentVelocity = Math.round(newVelocity);
            }

            const playableNotes = getPlayableNotes();
            if (playableNotes.length === 0) return;

            let candidateNotes = playableNotes;
            if (lastNotePlayed !== null) {
                const maxInterval = parseInt(intervalSlider.value, 10);
                const filteredNotes = playableNotes.filter(note => Math.abs(note - lastNotePlayed) <= maxInterval);
                if (filteredNotes.length > 0) {
                    candidateNotes = filteredNotes;
                }
            }

            const noteToPlay = candidateNotes[Math.floor(Math.random() * candidateNotes.length)];

            // --- Arpeggio or Single Note Logic ---
            if (Math.random() <= 0.05) { // 5% chance for an arpeggio
                playArpeggio(noteToPlay, selectedChannels, currentVelocity);
            } else { // 95% chance for a single note
                lastNotePlayed = noteToPlay;
                const randomDuration = 125 + Math.random() * 3875;
                const noteOffTime = window.performance.now() + randomDuration;

                // --- Glide (Portamento) Logic ---
                const applyGlide = Math.random() <= 0.20;
                const portamentoTime = applyGlide ? 127 : 0; // CC 5: 100% or 0%
                const portamentoSwitch = applyGlide ? 127 : 0; // CC 65: On or Off

                selectedChannels.forEach((channelValue) => {
                    const channel = channelValue - 1;
                    const CONTROL_CHANGE = 176 + channel;
                    const NOTE_ON = 144 + channel;
                    const NOTE_OFF = 128 + channel;

                    midiOutput.send([CONTROL_CHANGE, 65, portamentoSwitch]);
                    midiOutput.send([CONTROL_CHANGE, 5, portamentoTime]);
                    midiOutput.send([NOTE_ON, noteToPlay, currentVelocity]);
                    midiOutput.send([NOTE_OFF, noteToPlay, 0], noteOffTime);
                });
            }
        }
        
        function playArpeggio(startNote, channels, velocity) {
            if (!midiOutput) return;

            const playableNotes = getPlayableNotes();
            let startIndex = playableNotes.indexOf(startNote);
            if (startIndex === -1) return;

            const direction = Math.random() < 0.5 ? 1 : -1; // 1 for up, -1 for down
            const arpeggioNotes = [startNote];

            for (let i = 1; i < 5; i++) {
                let nextIndex = startIndex + (i * direction);
                // Handle wrapping around the scale for continuous arpeggios
                while (nextIndex < 0) {
                    nextIndex += playableNotes.length;
                }
                nextIndex %= playableNotes.length;
                arpeggioNotes.push(playableNotes[nextIndex]);
            }

            const bpm = bpmSlider.value;
            // Duration of a 16th note triplet in milliseconds
            const tripletDuration = (60 / bpm * 1000 / 4) * (2 / 3);
            const startTime = window.performance.now();

            arpeggioNotes.forEach((note, index) => {
                const noteOnTime = startTime + (index * tripletDuration);
                const noteOffTime = noteOnTime + tripletDuration; 

                channels.forEach(channelValue => {
                    const channel = channelValue - 1;
                    const NOTE_ON = 144 + channel;
                    const NOTE_OFF = 128 + channel;

                    midiOutput.send([NOTE_ON, note, velocity], noteOnTime);
                    midiOutput.send([NOTE_OFF, note, 0], noteOffTime);
                });
            });

            lastNotePlayed = arpeggioNotes[arpeggioNotes.length - 1];
        }

        function playChord() {
            if (!midiOutput || lastNotePlayed === null) return;

            const selectedChannels = getSelectedChannels('chordChannelSelector');
            if (selectedChannels.length === 0) return;

            const playableNotes = getPlayableNotes();
            const fullScaleNoteCount = MODES[modeSelector.value].length;

            const rootNoteAbsoluteIndex = playableNotes.indexOf(lastNotePlayed);
            if (rootNoteAbsoluteIndex === -1) return;

            // --- New Chord Generation Logic ---

            // 1. Determine chord structure
            const isFourNoteChord = Math.random() < 0.10; // 10% chance for a 4-note chord
            const isDiminished = Math.random() < 0.05; // 5% chance for a diminished chord
            const isInverted = Math.random() < 0.40; // 40% chance for an inversion

            // 2. Build the diatonic chord from the scale
            const rootNoteDegree = rootNoteAbsoluteIndex % fullScaleNoteCount;
            const bottomOctaveNotes = playableNotes.slice(0, fullScaleNoteCount);

            const chordRoot = bottomOctaveNotes[rootNoteDegree];
            const chordThird = bottomOctaveNotes[(rootNoteDegree + 2) % fullScaleNoteCount];
            const chordFifth = bottomOctaveNotes[(rootNoteDegree + 4) % fullScaleNoteCount];
            
            let chordNotes = [chordRoot, chordThird, chordFifth];

            if (isFourNoteChord) {
                const chordSeventh = bottomOctaveNotes[(rootNoteDegree + 6) % fullScaleNoteCount];
                chordNotes.push(chordSeventh);
            }
            
            chordNotes = chordNotes.filter(n => n !== undefined);
            if (chordNotes.length < 3) return; // Not enough notes for a valid chord

            // 3. Apply diminished quality if selected
            if (isDiminished && chordNotes.length >= 3) {
                // Flatten the fifth to create a diminished sound
                chordNotes[2] = chordNotes[2] - 1; 
            }

            // 4. Apply inversion if selected
            if (isInverted && chordNotes.length > 1) {
                const inversionType = Math.floor(Math.random() * (chordNotes.length - 1)) + 1;
                for (let i = 0; i < inversionType; i++) {
                    // Take the bottom note and move it up an octave
                    const bottomNote = chordNotes.shift();
                    if(bottomNote !== undefined) {
                       chordNotes.push(bottomNote + 12);
                    }
                }
            }

            // --- End New Chord Logic ---

            const beats = Math.random() < 0.8 ? 4 : 2 + Math.random() * 2;
            const durationMs = (60 / bpmSlider.value * 1000) * beats;
            const noteOffTime = window.performance.now() + durationMs;
            
            const chordVelocity = Math.max(50, Math.round(currentVelocity * 0.8));

            selectedChannels.forEach(channelValue => {
                const channel = channelValue - 1;
                const NOTE_ON = 144 + channel;
                const NOTE_OFF = 128 + channel;

                chordNotes.forEach(note => {
                    if (note !== undefined && note <= 127) {
                        midiOutput.send([NOTE_ON, note, chordVelocity]);
                        midiOutput.send([NOTE_OFF, note, 0], noteOffTime);
                    }
                });
            });
        }

        function leadLoop() {
            if (!isPlaying) return;
            const probability = parseInt(probabilitySlider.value, 10) / 100;
            if (Math.random() <= probability) {
                playLeadNote();
            }
        }

        function chordLoop() {
            if (!isPlaying) return;
            if (Math.random() <= 0.80) {
                playChord();
            }
        }

        function startPlaying() {
            if (isPlaying) return;
            isPlaying = true;
            lastNotePlayed = null;
            currentVelocity = 100;
            
            // Reset Mod Wheel values and send initial CC message to set them to 0
            leadModWheelValue = 0;
            chordModWheelValue = 0;
            leadModWheelDirection = 1;
            chordModWheelDirection = 1;
            if (midiOutput) {
                getSelectedChannels('leadChannelSelector').forEach(ch => {
                    midiOutput.send([176 + (ch - 1), 1, 0]); // CC 1 (Mod Wheel) to 0
                });
                getSelectedChannels('chordChannelSelector').forEach(ch => {
                    midiOutput.send([176 + (ch - 1), 1, 0]); // CC 1 (Mod Wheel) to 0
                });
            }

            toggleButton.textContent = 'Stop Playing';
            toggleButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
            toggleButton.classList.add('bg-red-600', 'hover:bg-red-700');
            twitchChannelInput.disabled = true;

            intervalIds.forEach(clearInterval);
            intervalIds = [];

            // Connect to Twitch Chat
            const channelName = twitchChannelInput.value.trim();
            if (channelName && typeof tmi !== 'undefined') {
                twitchClient = new tmi.Client({ channels: [channelName] });
                twitchClient.on('message', (channel, tags, message, self) => {
                    leadLoop(); // Trigger a note attempt on every chat message
                });
                twitchClient.connect().catch(console.error);
            }

            const currentBpm = bpmSlider.value;
            const checkedLeadBoxes = document.querySelectorAll('#beatSelector input[type="checkbox"]:checked');
            
            checkedLeadBoxes.forEach(box => {
                const beats = parseFloat(box.value);
                const intervalTime = (60 / currentBpm * 1000) * beats;
                intervalIds.push(setInterval(leadLoop, intervalTime));
            });

            const chordIntervalTime = (60 / currentBpm * 1000) * 4; // Every 4 beats
            intervalIds.push(setInterval(chordLoop, chordIntervalTime));
        }

        function stopPlaying() {
            if (!isPlaying) return;
            isPlaying = false;
            toggleButton.textContent = 'Start Playing';
            toggleButton.classList.remove('bg-red-600', 'hover:bg-red-700');
            toggleButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
            twitchChannelInput.disabled = false;

            if (twitchClient) {
                twitchClient.disconnect();
                twitchClient = null;
            }

            intervalIds.forEach(clearInterval);
            intervalIds = [];
        }

        // --- Event Listeners ---
        toggleButton.addEventListener('click', () => {
            if (isPlaying) stopPlaying(); else startPlaying();
        });

        deviceSelector.addEventListener('change', (event) => {
            const selectedId = event.target.value;
            const outputs = midiAccess.outputs.values();
            midiOutput = Array.from(outputs).find(output => output.id === selectedId);
        });

        octaveSlider.addEventListener('input', (event) => {
            octaveValue.textContent = event.target.value;
        });
        
        intervalSlider.addEventListener('input', (event) => {
            intervalValue.textContent = event.target.value;
        });

        function restartPlayerIfNeeded() {
            if (isPlaying) startPlaying();
        }

        probabilitySlider.addEventListener('input', (event) => {
            probabilityValue.textContent = `${event.target.value}%`;
        });
        
        bpmSlider.addEventListener('input', (event) => {
            bpmValue.textContent = event.target.value;
            restartPlayerIfNeeded();
        });

        document.getElementById('beatSelector').addEventListener('change', restartPlayerIfNeeded);

    </script>
