<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web MIDI Note Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%239ca3af' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 1.2em;
            padding-right: 2.5rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl max-w-lg w-full text-center border border-gray-700">
        <h1 class="text-3xl font-bold mb-2 text-blue-400">Web MIDI Player</h1>
        <p class="text-gray-400 mb-6">Plays random notes and chords from the selected scale.</p>

        <div class="space-y-4 mb-6">
            <div>
                <label for="deviceSelector" class="block text-sm font-medium text-gray-400 text-left">MIDI Device</label>
                <select id="deviceSelector" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2 mt-1 focus:ring-blue-500 focus:border-blue-500 cursor-pointer"></select>
            </div>
             <div>
                <label class="block text-sm font-medium text-gray-400 text-left mb-2">Lead MIDI Channel</label>
                <div class="flex items-center mb-2 text-sm">
                    <input type="checkbox" id="leadOmniChannel" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500">
                    <label for="leadOmniChannel">Omni (All Channels)</label>
                </div>
                <div id="leadChannelSelector" class="grid grid-cols-8 gap-x-2 gap-y-2 text-sm text-left">
                    <div class="flex items-center"><input type="checkbox" name="leadMidiChannel" value="1" checked class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>1</label></div>
                    <div class="flex items-center"><input type="checkbox" name="leadMidiChannel" value="2" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>2</label></div>
                    <div class="flex items-center"><input type="checkbox" name="leadMidiChannel" value="3" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>3</label></div>
                    <div class="flex items-center"><input type="checkbox" name="leadMidiChannel" value="4" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>4</label></div>
                    <div class="flex items-center"><input type="checkbox" name="leadMidiChannel" value="5" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>5</label></div>
                    <div class="flex items-center"><input type="checkbox" name="leadMidiChannel" value="6" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>6</label></div>
                    <div class="flex items-center"><input type="checkbox" name="leadMidiChannel" value="7" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>7</label></div>
                    <div class="flex items-center"><input type="checkbox" name="leadMidiChannel" value="8" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>8</label></div>
                    <div class="flex items-center"><input type="checkbox" name="leadMidiChannel" value="9" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>9</label></div>
                    <div class="flex items-center"><input type="checkbox" name="leadMidiChannel" value="10" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>10</label></div>
                    <div class="flex items-center"><input type="checkbox" name="leadMidiChannel" value="11" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>11</label></div>
                    <div class="flex items-center"><input type="checkbox" name="leadMidiChannel" value="12" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>12</label></div>
                    <div class="flex items-center"><input type="checkbox" name="leadMidiChannel" value="13" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>13</label></div>
                    <div class="flex items-center"><input type="checkbox" name="leadMidiChannel" value="14" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>14</label></div>
                    <div class="flex items-center"><input type="checkbox" name="leadMidiChannel" value="15" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>15</label></div>
                    <div class="flex items-center"><input type="checkbox" name="leadMidiChannel" value="16" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>16</label></div>
                </div>
            </div>
             <div>
                <label class="block text-sm font-medium text-gray-400 text-left mb-2">Chord MIDI Channel</label>
                <div class="flex items-center mb-2 text-sm">
                    <input type="checkbox" id="chordOmniChannel" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500">
                    <label for="chordOmniChannel">Omni (All Channels)</label>
                </div>
                <div id="chordChannelSelector" class="grid grid-cols-8 gap-x-2 gap-y-2 text-sm text-left">
                    <div class="flex items-center"><input type="checkbox" name="chordMidiChannel" value="1" checked class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>1</label></div>
                    <div class="flex items-center"><input type="checkbox" name="chordMidiChannel" value="2" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>2</label></div>
                    <div class="flex items-center"><input type="checkbox" name="chordMidiChannel" value="3" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>3</label></div>
                    <div class="flex items-center"><input type="checkbox" name="chordMidiChannel" value="4" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>4</label></div>
                    <div class="flex items-center"><input type="checkbox" name="chordMidiChannel" value="5" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>5</label></div>
                    <div class="flex items-center"><input type="checkbox" name="chordMidiChannel" value="6" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>6</label></div>
                    <div class="flex items-center"><input type="checkbox" name="chordMidiChannel" value="7" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>7</label></div>
                    <div class="flex items-center"><input type="checkbox" name="chordMidiChannel" value="8" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>8</label></div>
                    <div class="flex items-center"><input type="checkbox" name="chordMidiChannel" value="9" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>9</label></div>
                    <div class="flex items-center"><input type="checkbox" name="chordMidiChannel" value="10" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>10</label></div>
                    <div class="flex items-center"><input type="checkbox" name="chordMidiChannel" value="11" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>11</label></div>
                    <div class="flex items-center"><input type="checkbox" name="chordMidiChannel" value="12" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>12</label></div>
                    <div class="flex items-center"><input type="checkbox" name="chordMidiChannel" value="13" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>13</label></div>
                    <div class="flex items-center"><input type="checkbox" name="chordMidiChannel" value="14" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>14</label></div>
                    <div class="flex items-center"><input type="checkbox" name="chordMidiChannel" value="15" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>15</label></div>
                    <div class="flex items-center"><input type="checkbox" name="chordMidiChannel" value="16" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>16</label></div>
                </div>
            </div>
            <div>
                <label for="keySelector" class="block text-sm font-medium text-gray-400 text-left">Key</label>
                <select id="keySelector" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2 mt-1 focus:ring-blue-500 focus:border-blue-500 cursor-pointer"></select>
            </div>
            <div>
                <label for="modeSelector" class="block text-sm font-medium text-gray-400 text-left">Mode</label>
                <select id="modeSelector" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2 mt-1 focus:ring-blue-500 focus:border-blue-500 cursor-pointer"></select>
            </div>
            <div>
                <label for="octaveSlider" class="block text-sm font-medium text-gray-400 text-left">Octaves</label>
                <div class="flex items-center space-x-4">
                    <input id="octaveSlider" type="range" min="1" max="5" value="3" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                    <span id="octaveValue" class="font-mono text-blue-300 w-8 text-right">3</span>
                </div>
            </div>
            <div>
                <label for="bpmSlider" class="block text-sm font-medium text-gray-400 text-left">BPM</label>
                <div class="flex items-center space-x-4">
                    <input id="bpmSlider" type="range" min="30" max="300" value="120" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                    <span id="bpmValue" class="font-mono text-blue-300 w-8 text-right">120</span>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-400 text-left mb-2">Note Trigger (Beats)</label>
                <div id="beatSelector" class="grid grid-cols-4 gap-x-4 gap-y-2 text-sm text-left">
                    <div class="flex items-center"><input type="checkbox" id="beat16" value="0.0625" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label for="beat16">1/16</label></div>
                    <div class="flex items-center"><input type="checkbox" id="beat8" value="0.125" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label for="beat8">1/8</label></div>
                    <div class="flex items-center"><input type="checkbox" id="beat3" value="0.33333" checked class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label for="beat3">1/3</label></div>
                    <div class="flex items-center"><input type="checkbox" id="beat2" value="0.5" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label for="beat2">1/2</label></div>
                    <div class="flex items-center"><input type="checkbox" id="beat1" value="1" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label for="beat1">1</label></div>
                    <div class="flex items-center"><input type="checkbox" id="beat2m" value="2" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label for="beat2m">2</label></div>
                    <div class="flex items-center"><input type="checkbox" id="beat4m" value="4" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label for="beat4m">4</label></div>
                    <div class="flex items-center"><input type="checkbox" id="beat6m" value="6" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label for="beat6m">6</label></div>
                </div>
            </div>
        </div>

        <button id="toggleButton" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 disabled:bg-gray-600 disabled:cursor-not-allowed transition-all duration-300 btn-glow">
            Start Playing
        </button>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const deviceSelector = document.getElementById('deviceSelector');
        const keySelector = document.getElementById('keySelector');
        const modeSelector = document.getElementById('modeSelector');
        const octaveSlider = document.getElementById('octaveSlider');
        const octaveValue = document.getElementById('octaveValue');
        const bpmSlider = document.getElementById('bpmSlider');
        const bpmValue = document.getElementById('bpmValue');

        let midiAccess = null;
        let midiOutput = null;
        let intervalIds = [];
        let isPlaying = false;
        let lastNotePlayed = null;
        let currentVelocity = 100;

        // --- Music Theory Data ---
        const KEYS = { 'C': 0, 'C#': 1, 'D': 2, 'D#': 3, 'E': 4, 'F': 5, 'F#': 6, 'G': 7, 'G#': 8, 'A': 9, 'A#': 10, 'B': 11 };
        const MODES = {
            'Ionian (Major)':  [0, 2, 4, 5, 7, 9, 11],
            'Dorian':          [0, 2, 3, 5, 7, 9, 10],
            'Phrygian':        [0, 1, 3, 5, 7, 8, 10],
            'Lydian':          [0, 2, 4, 6, 7, 9, 11],
            'Mixo-lydian':     [0, 2, 4, 5, 7, 9, 10],
            'Aeolian (Minor)': [0, 2, 3, 5, 7, 8, 10],
            'Locrian':         [0, 1, 3, 5, 6, 8, 10]
        };

        // --- UI Initialization ---
        function populateDropdowns() {
            Object.keys(KEYS).forEach(keyName => {
                const option = document.createElement('option');
                option.value = KEYS[keyName];
                option.textContent = keyName;
                keySelector.appendChild(option);
            });

            Object.keys(MODES).forEach(modeName => {
                const option = document.createElement('option');
                option.value = modeName;
                option.textContent = modeName;
                modeSelector.appendChild(option);
            });
        }
        populateDropdowns();

        // --- MIDI Logic ---
        if (navigator.requestMIDIAccess) {
            navigator.requestMIDIAccess().then(onMIDISuccess, onMIDIFailure);
        } else {
            console.error('Web MIDI API is not supported in this browser.');
            toggleButton.disabled = true;
            toggleButton.textContent = 'MIDI Not Supported';
        }

        function populateDeviceDropdown() {
            if (!midiAccess) return;
            deviceSelector.innerHTML = '';
            const outputs = midiAccess.outputs.values();
            const outputDevices = Array.from(outputs);

            if (outputDevices.length > 0) {
                outputDevices.forEach(output => {
                    const option = document.createElement('option');
                    option.value = output.id;
                    option.textContent = output.name;
                    if (midiOutput && midiOutput.id === output.id) {
                        option.selected = true;
                    }
                    deviceSelector.appendChild(option);
                });
                const currentSelection = outputDevices.find(d => d.id === deviceSelector.value);
                midiOutput = currentSelection || outputDevices[0];
                toggleButton.disabled = false;
            } else {
                stopPlaying();
                console.error('No MIDI output devices found.');
                toggleButton.disabled = true;
                toggleButton.textContent = 'No Devices Found';
                midiOutput = null;
            }
        }

        function onMIDISuccess(ma) {
            midiAccess = ma;
            populateDeviceDropdown();
            midiAccess.onstatechange = (event) => {
                populateDeviceDropdown();
            };
        }

        function onMIDIFailure(msg) {
            console.error(`Failed to get MIDI access: ${msg}`);
            toggleButton.disabled = true;
            toggleButton.textContent = 'MIDI Access Failed';
        }
        
        function getPlayableNotes() {
            const keyOffset = parseInt(keySelector.value, 10);
            const modeName = modeSelector.value;
            const octaveCount = parseInt(octaveSlider.value, 10);
            const startNote = 48; // C3
            const intervals = MODES[modeName];
            const notes = [];

            for (let octave = 0; octave < octaveCount; octave++) {
                for (const interval of intervals) {
                    const note = startNote + keyOffset + (octave * 12) + interval;
                    if (note <= 127) {
                        notes.push(note);
                    }
                }
            }
            return notes;
        }

        function playLeadNote() {
            if (!midiOutput) return;

            const selectedChannelBoxes = document.querySelectorAll('#leadChannelSelector input[type="checkbox"]:checked');
            if (selectedChannelBoxes.length === 0) return;

            // --- Velocity Logic ---
            if (Math.random() <= 0.30) {
                const maxChange = currentVelocity * 0.20;
                const change = (Math.random() * 2 - 1) * maxChange;
                let newVelocity = Math.max(50, Math.min(127, currentVelocity + change));
                currentVelocity = Math.round(newVelocity);
            }

            const playableNotes = getPlayableNotes();
            if (playableNotes.length === 0) return;

            let candidateNotes = playableNotes;
            if (lastNotePlayed !== null) {
                const filteredNotes = playableNotes.filter(note => Math.abs(note - lastNotePlayed) <= 7);
                if (filteredNotes.length > 0) {
                    candidateNotes = filteredNotes;
                }
            }

            const noteToPlay = candidateNotes[Math.floor(Math.random() * candidateNotes.length)];
            lastNotePlayed = noteToPlay;

            const randomDuration = 125 + Math.random() * 3875;
            const noteOffTime = window.performance.now() + randomDuration;

            selectedChannelBoxes.forEach((box) => {
                const channel = parseInt(box.value, 10) - 1;
                const NOTE_ON = 144 + channel;
                const NOTE_OFF = 128 + channel;
                midiOutput.send([NOTE_ON, noteToPlay, currentVelocity]);
                midiOutput.send([NOTE_OFF, noteToPlay, 0], noteOffTime);
            });
        }

        function playChord() {
            if (!midiOutput || lastNotePlayed === null) return;

            const selectedChannelBoxes = document.querySelectorAll('#chordChannelSelector input[type="checkbox"]:checked');
            if (selectedChannelBoxes.length === 0) return;

            const playableNotes = getPlayableNotes();
            const rootIndex = playableNotes.indexOf(lastNotePlayed);
            if (rootIndex === -1) return;

            const thirdNote = playableNotes[(rootIndex + 2) % playableNotes.length];
            const fifthNote = playableNotes[(rootIndex + 4) % playableNotes.length];
            const chordNotes = [lastNotePlayed, thirdNote, fifthNote];

            const beats = 2 + Math.random() * 2; // Random duration: 2 to 4 beats
            const durationMs = (60 / bpmSlider.value * 1000) * beats;
            const noteOffTime = window.performance.now() + durationMs;
            
            // Use a slightly softer velocity for chords
            const chordVelocity = Math.max(50, Math.round(currentVelocity * 0.8));

            selectedChannelBoxes.forEach(box => {
                const channel = parseInt(box.value, 10) - 1;
                const NOTE_ON = 144 + channel;
                const NOTE_OFF = 128 + channel;

                chordNotes.forEach(note => {
                    midiOutput.send([NOTE_ON, note, chordVelocity]);
                    midiOutput.send([NOTE_OFF, note, 0], noteOffTime);
                });
            });
        }

        function leadLoop() {
            if (!isPlaying) return;
            if (Math.random() <= 0.20) {
                playLeadNote();
            }
        }

        function chordLoop() {
            if (!isPlaying) return;
            if (Math.random() <= 0.80) {
                playChord();
            }
        }

        function startPlaying() {
            if (isPlaying) return;
            isPlaying = true;
            lastNotePlayed = null;
            currentVelocity = 100;
            toggleButton.textContent = 'Stop Playing';
            toggleButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
            toggleButton.classList.add('bg-red-600', 'hover:bg-red-700');

            intervalIds.forEach(clearInterval);
            intervalIds = [];

            const currentBpm = bpmSlider.value;
            const checkedLeadBoxes = document.querySelectorAll('#beatSelector input[type="checkbox"]:checked');
            
            checkedLeadBoxes.forEach(box => {
                const beats = parseFloat(box.value);
                const intervalTime = (60 / currentBpm * 1000) * beats;
                intervalIds.push(setInterval(leadLoop, intervalTime));
            });

            const chordIntervalTime = (60 / currentBpm * 1000) * 4; // Every 4 beats
            intervalIds.push(setInterval(chordLoop, chordIntervalTime));
        }

        function stopPlaying() {
            if (!isPlaying) return;
            isPlaying = false;
            toggleButton.textContent = 'Start Playing';
            toggleButton.classList.remove('bg-red-600', 'hover:bg-red-700');
            toggleButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
            intervalIds.forEach(clearInterval);
            intervalIds = [];
        }

        // --- Event Listeners ---
        toggleButton.addEventListener('click', () => {
            if (isPlaying) stopPlaying(); else startPlaying();
        });

        deviceSelector.addEventListener('change', (event) => {
            const selectedId = event.target.value;
            const outputs = midiAccess.outputs.values();
            midiOutput = Array.from(outputs).find(output => output.id === selectedId);
        });

        octaveSlider.addEventListener('input', (event) => {
            octaveValue.textContent = event.target.value;
        });

        function restartPlayerIfNeeded() {
            if (isPlaying) startPlaying();
        }
        
        bpmSlider.addEventListener('input', (event) => {
            bpmValue.textContent = event.target.value;
            restartPlayerIfNeeded();
        });

        document.getElementById('beatSelector').addEventListener('change', restartPlayerIfNeeded);

        function setupChannelSelector(selectorId, omniId) {
            const selector = document.getElementById(selectorId);
            const checkBoxes = selector.querySelectorAll('input[type="checkbox"]');
            const omniCheckbox = document.getElementById(omniId);

            omniCheckbox.addEventListener('change', () => {
                const isChecked = omniCheckbox.checked;
                checkBoxes.forEach(box => {
                    box.checked = isChecked;
                    box.disabled = isChecked;
                });
                if (!isChecked) {
                    const channel1 = selector.querySelector('input[value="1"]');
                    if (channel1) channel1.checked = true;
                }
            });

            selector.addEventListener('change', (event) => {
                if (event.target.type === 'checkbox') {
                    omniCheckbox.checked = false;
                    const oneIsChecked = Array.from(checkBoxes).some(box => box.checked);
                    if (!oneIsChecked) event.target.checked = true;
                }
            });
        }
        
        setupChannelSelector('leadChannelSelector', 'leadOmniChannel');
        setupChannelSelector('chordChannelSelector', 'chordOmniChannel');

    </script>
</body>
</html>
