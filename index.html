<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web MIDI Note Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl max-w-md w-full text-center border border-gray-700">
        <h1 class="text-3xl font-bold mb-2 text-blue-400">Web MIDI Player</h1>
        <p class="text-gray-400 mb-6">Plays a random note from the selected scale every second.</p>

        <div class="mb-6 text-left">
            <label for="scaleSelect" class="block text-gray-400 text-sm font-medium mb-2">Choose a Scale:</label>
            <select id="scaleSelect" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                <!-- Scale options will be populated by JavaScript -->
            </select>
        </div>

        <div id="status" class="mb-6 p-4 rounded-lg bg-gray-700 text-gray-300">
            Initializing...
        </div>

        <button id="toggleButton" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 disabled:bg-gray-600 disabled:cursor-not-allowed transition-all duration-300 btn-glow">
            Start Playing
        </button>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const toggleButton = document.getElementById('toggleButton');
        const scaleSelect = document.getElementById('scaleSelect');

        let midiOutput = null;
        let noteInterval = null;
        let isPlaying = false;

        // --- Scale Definitions ---
        // An object containing various musical scales as arrays of MIDI note numbers.
        const scales = {
            // Major Scales
            "C Major":    [60, 62, 64, 65, 67, 69, 71, 72],
            "G Major":    [55, 57, 59, 60, 62, 64, 66, 67],
            "D Major":    [62, 64, 66, 67, 69, 71, 73, 74],
            "A Major":    [57, 59, 61, 62, 64, 66, 68, 69],
            "E Major":    [64, 66, 68, 69, 71, 73, 75, 76],
            "B Major":    [59, 61, 63, 64, 66, 68, 70, 71],
            "F# Major":   [66, 68, 70, 71, 73, 75, 77, 78],
            "C# Major":   [61, 63, 65, 66, 68, 70, 72, 73],
            "F Major":    [65, 67, 69, 70, 72, 74, 76, 77],
            "Bb Major":   [58, 60, 62, 63, 65, 67, 69, 70],
            "Eb Major":   [63, 65, 67, 68, 70, 72, 74, 75],
            "Ab Major":   [56, 58, 60, 61, 63, 65, 67, 68],
            // Natural Minor Scales
            "A Minor":    [57, 59, 60, 62, 64, 65, 67, 69],
            "E Minor":    [64, 66, 67, 69, 71, 72, 74, 76],
            "B Minor":    [59, 61, 62, 64, 66, 67, 69, 71],
            "F# Minor":   [66, 68, 69, 71, 73, 74, 76, 78],
            "C# Minor":   [61, 63, 64, 66, 68, 69, 71, 73],
            "G# Minor":   [56, 58, 59, 61, 63, 64, 66, 68],
            "D# Minor":   [63, 65, 66, 68, 70, 71, 73, 75],
            "A# Minor":   [58, 60, 61, 63, 65, 66, 68, 70],
            "D Minor":    [62, 64, 65, 67, 69, 70, 72, 74],
            "G Minor":    [55, 57, 58, 60, 62, 63, 65, 67],
            "C Minor":    [60, 62, 63, 65, 67, 68, 70, 72],
            "F Minor":    [65, 67, 68, 70, 72, 73, 75, 77],
        };

        // --- MIDI constants ---
        const NOTE_ON = 0x90;  // 144
        const NOTE_OFF = 0x80; // 128
        const VELOCITY = 100;   // How hard the note is played (0-127)
        const NOTE_DURATION = 200; // milliseconds

        // Populates the dropdown menu with scale options
        function populateScales() {
            for (const scaleName in scales) {
                const option = document.createElement('option');
                option.value = scaleName;
                option.textContent = scaleName;
                scaleSelect.appendChild(option);
            }
        }
        populateScales();

        // Function to update the status message
        function updateStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = `mb-6 p-4 rounded-lg ${isError ? 'bg-red-900 text-red-300' : 'bg-gray-700 text-gray-300'}`;
        }

        // Check for Web MIDI API support
        if (navigator.requestMIDIAccess) {
            updateStatus('Requesting MIDI access...');
            navigator.requestMIDIAccess()
                .then(onMIDISuccess, onMIDIFailure);
        } else {
            updateStatus('Web MIDI API is not supported in this browser.', true);
            toggleButton.disabled = true;
        }

        function onMIDISuccess(midiAccess) {
            // Get the first available MIDI output device
            const outputs = midiAccess.outputs.values();
            const outputIterator = outputs.next();

            if (outputIterator.value) {
                midiOutput = outputIterator.value;
                updateStatus(`Connected to: ${midiOutput.name}`);
                toggleButton.disabled = false;
            } else {
                updateStatus('No MIDI output devices found.', true);
                toggleButton.disabled = true;
            }

             // Listen for changes in MIDI device state
            midiAccess.onstatechange = (event) => {
                if (event.port.type === "output" && event.port.state === "disconnected" && midiOutput && event.port.id === midiOutput.id) {
                    stopPlaying();
                    midiOutput = null;
                    toggleButton.disabled = true;
                    updateStatus(`Device disconnected: ${event.port.name}`, true);
                } else if (event.port.type === "output" && event.port.state === "connected" && !midiOutput) {
                     midiOutput = event.port;
                     toggleButton.disabled = false;
                     updateStatus(`Device connected: ${midiOutput.name}`);
                }
            };
        }

        function onMIDIFailure(msg) {
            updateStatus(`Failed to get MIDI access: ${msg}`, true);
            toggleButton.disabled = true;
        }

        // Function to play a single note
        function playNote() {
            if (!midiOutput) return;

            // Get the selected scale from the dropdown
            const selectedScaleName = scaleSelect.value;
            const currentScale = scales[selectedScaleName];

            if (!currentScale) {
                console.error(`Scale not found: ${selectedScaleName}`);
                return;
            }
            
            // Pick a random note from the selected scale
            const note = currentScale[Math.floor(Math.random() * currentScale.length)];

            // Send Note On message
            midiOutput.send([NOTE_ON, note, VELOCITY]);
            console.log(`Note On: ${note} (Scale: ${selectedScaleName})`);

            // Schedule Note Off message
            midiOutput.send([NOTE_OFF, note, 0], window.performance.now() + NOTE_DURATION);
            console.log(`Note Off: ${note} (scheduled)`);
        }

        function startPlaying() {
            if (isPlaying) return;
            isPlaying = true;
            toggleButton.textContent = 'Stop Playing';
            toggleButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
            toggleButton.classList.add('bg-red-600', 'hover:bg-red-700');
            scaleSelect.disabled = true; // Disable dropdown while playing
            
            // Play a note immediately, then start the interval
            playNote();
            noteInterval = setInterval(playNote, 1000);
        }

        function stopPlaying() {
            if (!isPlaying) return;
            isPlaying = false;
            toggleButton.textContent = 'Start Playing';
            toggleButton.classList.remove('bg-red-600', 'hover:bg-red-700');
            toggleButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
            scaleSelect.disabled = false; // Re-enable dropdown when stopped

            clearInterval(noteInterval);
            noteInterval = null;
        }

        toggleButton.addEventListener('click', () => {
            if (isPlaying) {
                stopPlaying();
            } else {
                startPlaying();
            }
        });

    </script>
</body>
</html>
