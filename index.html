<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web MIDI Note Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl max-w-md w-full text-center border border-gray-700">
        <h1 class="text-3xl font-bold mb-2 text-blue-400">Web MIDI Player</h1>
        <p class="text-gray-400 mb-6">Plays a random note every second.</p>

        <div id="status" class="mb-6 p-4 rounded-lg bg-gray-700 text-gray-300">
            Initializing...
        </div>

        <button id="toggleButton" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 disabled:bg-gray-600 disabled:cursor-not-allowed transition-all duration-300 btn-glow">
            Start Playing
        </button>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const toggleButton = document.getElementById('toggleButton');

        let midiOutput = null;
        let noteInterval = null;
        let isPlaying = false;

        // --- MIDI constants ---
        const NOTE_ON = 0x90;  // 144
        const NOTE_OFF = 0x80; // 128
        const VELOCITY = 100;   // How hard the note is played (0-127)
        const NOTE_DURATION = 200; // milliseconds

        // Function to update the status message
        function updateStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = `mb-6 p-4 rounded-lg ${isError ? 'bg-red-900 text-red-300' : 'bg-gray-700 text-gray-300'}`;
        }

        // Check for Web MIDI API support
        if (navigator.requestMIDIAccess) {
            updateStatus('Requesting MIDI access...');
            navigator.requestMIDIAccess()
                .then(onMIDISuccess, onMIDIFailure);
        } else {
            updateStatus('Web MIDI API is not supported in this browser.', true);
            toggleButton.disabled = true;
        }

        function onMIDISuccess(midiAccess) {
            // Get the first available MIDI output device
            const outputs = midiAccess.outputs.values();
            const outputIterator = outputs.next();

            if (outputIterator.value) {
                midiOutput = outputIterator.value;
                updateStatus(`Connected to: ${midiOutput.name}`);
                toggleButton.disabled = false;
            } else {
                updateStatus('No MIDI output devices found.', true);
                toggleButton.disabled = true;
            }

             // Listen for changes in MIDI device state
            midiAccess.onstatechange = (event) => {
                if (event.port.type === "output" && event.port.state === "disconnected" && midiOutput && event.port.id === midiOutput.id) {
                    stopPlaying();
                    midiOutput = null;
                    toggleButton.disabled = true;
                    updateStatus(`Device disconnected: ${event.port.name}`, true);
                } else if (event.port.type === "output" && event.port.state === "connected" && !midiOutput) {
                     midiOutput = event.port;
                     toggleButton.disabled = false;
                     updateStatus(`Device connected: ${midiOutput.name}`);
                }
            };
        }

        function onMIDIFailure(msg) {
            updateStatus(`Failed to get MIDI access: ${msg}`, true);
            toggleButton.disabled = true;
        }

        // Function to play a single note
        function playNote() {
            if (!midiOutput) return;

            // Define the notes of a C major scale from C4 to C5
            const cMajorScale = [60, 62, 64, 65, 67, 69, 71, 72]; // C, D, E, F, G, A, B, C
            
            // Pick a random note from the scale
            const note = cMajorScale[Math.floor(Math.random() * cMajorScale.length)];

            // Send Note On message
            midiOutput.send([NOTE_ON, note, VELOCITY]);
            console.log(`Note On: ${note}`);

            // Schedule Note Off message
            midiOutput.send([NOTE_OFF, note, 0], window.performance.now() + NOTE_DURATION);
            console.log(`Note Off: ${note} (scheduled)`);
        }

        function startPlaying() {
            if (isPlaying) return;
            isPlaying = true;
            toggleButton.textContent = 'Stop Playing';
            toggleButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
            toggleButton.classList.add('bg-red-600', 'hover:bg-red-700');
            
            // Play a note immediately, then start the interval
            playNote();
            noteInterval = setInterval(playNote, 1000);
        }

        function stopPlaying() {
            if (!isPlaying) return;
            isPlaying = false;
            toggleButton.textContent = 'Start Playing';
            toggleButton.classList.remove('bg-red-600', 'hover:bg-red-700');
            toggleButton.classList.add('bg-blue-600', 'hover:bg-blue-700');

            clearInterval(noteInterval);
            noteInterval = null;
        }

        toggleButton.addEventListener('click', () => {
            if (isPlaying) {
                stopPlaying();
            } else {
                startPlaying();
            }
        });

    </script>
</body>
</html>
