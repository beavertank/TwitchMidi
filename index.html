<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web MIDI Note Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%239ca3af' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 1.2em;
            padding-right: 2.5rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl max-w-md w-full text-center border border-gray-700" style="transition: border-color 0.1s ease-in-out;">
        <h1 class="text-3xl font-bold mb-2 text-blue-400">Web MIDI Player</h1>
        <p class="text-gray-400 mb-6">Plays random notes from the selected scale.</p>

        <div class="space-y-4 mb-6">
            <div>
                <label for="deviceSelector" class="block text-sm font-medium text-gray-400 text-left">MIDI Device</label>
                <select id="deviceSelector" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2 mt-1 focus:ring-blue-500 focus:border-blue-500 cursor-pointer"></select>
            </div>
             <div>
                <label class="block text-sm font-medium text-gray-400 text-left mb-2">MIDI Channel</label>
                <div id="channelSelector" class="grid grid-cols-8 gap-x-2 gap-y-2 text-sm text-left">
                    <div class="flex items-center"><input type="checkbox" name="midiChannel" value="0" checked class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>1</label></div>
                    <div class="flex items-center"><input type="checkbox" name="midiChannel" value="1" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>2</label></div>
                    <div class="flex items-center"><input type="checkbox" name="midiChannel" value="2" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>3</label></div>
                    <div class="flex items-center"><input type="checkbox" name="midiChannel" value="3" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>4</label></div>
                    <div class="flex items-center"><input type="checkbox" name="midiChannel" value="4" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>5</label></div>
                    <div class="flex items-center"><input type="checkbox" name="midiChannel" value="5" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>6</label></div>
                    <div class="flex items-center"><input type="checkbox" name="midiChannel" value="6" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>7</label></div>
                    <div class="flex items-center"><input type="checkbox" name="midiChannel" value="7" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>8</label></div>
                    <div class="flex items-center"><input type="checkbox" name="midiChannel" value="8" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>9</label></div>
                    <div class="flex items-center"><input type="checkbox" name="midiChannel" value="9" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>10</label></div>
                    <div class="flex items-center"><input type="checkbox" name="midiChannel" value="10" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>11</label></div>
                    <div class="flex items-center"><input type="checkbox" name="midiChannel" value="11" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>12</label></div>
                    <div class="flex items-center"><input type="checkbox" name="midiChannel" value="12" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>13</label></div>
                    <div class="flex items-center"><input type="checkbox" name="midiChannel" value="13" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>14</label></div>
                    <div class="flex items-center"><input type="checkbox" name="midiChannel" value="14" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>15</label></div>
                    <div class="flex items-center"><input type="checkbox" name="midiChannel" value="15" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label>16</label></div>
                </div>
            </div>
            <div>
                <label for="keySelector" class="block text-sm font-medium text-gray-400 text-left">Key</label>
                <select id="keySelector" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2 mt-1 focus:ring-blue-500 focus:border-blue-500 cursor-pointer"></select>
            </div>
            <div>
                <label for="modeSelector" class="block text-sm font-medium text-gray-400 text-left">Mode</label>
                <select id="modeSelector" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2 mt-1 focus:ring-blue-500 focus:border-blue-500 cursor-pointer"></select>
            </div>
            <div>
                <label for="octaveSlider" class="block text-sm font-medium text-gray-400 text-left">Octaves</label>
                <div class="flex items-center space-x-4">
                    <input id="octaveSlider" type="range" min="1" max="5" value="3" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                    <span id="octaveValue" class="font-mono text-blue-300 w-8 text-right">3</span>
                </div>
            </div>
            <div>
                <label for="bpmSlider" class="block text-sm font-medium text-gray-400 text-left">BPM</label>
                <div class="flex items-center space-x-4">
                    <input id="bpmSlider" type="range" min="30" max="300" value="120" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                    <span id="bpmValue" class="font-mono text-blue-300 w-8 text-right">120</span>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-400 text-left mb-2">Note Trigger (Beats)</label>
                <div id="beatSelector" class="grid grid-cols-4 gap-x-4 gap-y-2 text-sm text-left">
                    <!-- Checkboxes for beat divisions -->
                    <div class="flex items-center"><input type="checkbox" id="beat16" value="0.0625" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label for="beat16">1/16</label></div>
                    <div class="flex items-center"><input type="checkbox" id="beat8" value="0.125" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label for="beat8">1/8</label></div>
                    <div class="flex items-center"><input type="checkbox" id="beat3" value="0.33333" checked class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label for="beat3">1/3</label></div>
                    <div class="flex items-center"><input type="checkbox" id="beat2" value="0.5" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label for="beat2">1/2</label></div>
                    <div class="flex items-center"><input type="checkbox" id="beat1" value="1" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label for="beat1">1</label></div>
                    <div class="flex items-center"><input type="checkbox" id="beat2m" value="2" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label for="beat2m">2</label></div>
                    <div class="flex items-center"><input type="checkbox" id="beat4m" value="4" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label for="beat4m">4</label></div>
                    <div class="flex items-center"><input type="checkbox" id="beat6m" value="6" class="mr-2 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"><label for="beat6m">6</label></div>
                </div>
            </div>
        </div>

        <button id="toggleButton" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 disabled:bg-gray-600 disabled:cursor-not-allowed transition-all duration-300 btn-glow">
            Start Playing
        </button>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const deviceSelector = document.getElementById('deviceSelector');
        const keySelector = document.getElementById('keySelector');
        const modeSelector = document.getElementById('modeSelector');
        const octaveSlider = document.getElementById('octaveSlider');
        const octaveValue = document.getElementById('octaveValue');
        const bpmSlider = document.getElementById('bpmSlider');
        const bpmValue = document.getElementById('bpmValue');
        const mainContainer = document.querySelector('.bg-gray-800');

        let midiAccess = null;
        let midiOutput = null;
        let intervalIds = [];
        let isPlaying = false;
        let lastNotePlayed = null;
        let currentVelocity = 100;
        
        // --- Visualizer Data ---
        const channelColors = [
            '#ef476f', '#ffd166', '#06d6a0', '#118ab2', '#073b4c', '#f78c6b', '#82d7d7', '#6e9075', 
            '#f94144', '#f3722c', '#f8961e', '#f9c74f', '#90be6d', '#43aa8b', '#577590', '#6a4c93'
        ];

        // --- Music Theory Data ---
        const KEYS = { 'C': 0, 'C#': 1, 'D': 2, 'D#': 3, 'E': 4, 'F': 5, 'F#': 6, 'G': 7, 'G#': 8, 'A': 9, 'A#': 10, 'B': 11 };
        const MODES = {
            'Ionian (Major)':  [0, 2, 4, 5, 7, 9, 11],
            'Dorian':          [0, 2, 3, 5, 7, 9, 10],
            'Phrygian':        [0, 1, 3, 5, 7, 8, 10],
            'Lydian':          [0, 2, 4, 6, 7, 9, 11],
            'Mixo-lydian':     [0, 2, 4, 5, 7, 9, 10],
            'Aeolian (Minor)': [0, 2, 3, 5, 7, 8, 10],
            'Locrian':         [0, 1, 3, 5, 6, 8, 10]
        };

        // --- UI Initialization ---
        function populateDropdowns() {
            Object.keys(KEYS).forEach(keyName => {
                const option = document.createElement('option');
                option.value = KEYS[keyName];
                option.textContent = keyName;
                keySelector.appendChild(option);
            });

            Object.keys(MODES).forEach(modeName => {
                const option = document.createElement('option');
                option.value = modeName;
                option.textContent = modeName;
                modeSelector.appendChild(option);
            });
        }
        populateDropdowns();


        // --- MIDI Logic ---
        if (navigator.requestMIDIAccess) {
            navigator.requestMIDIAccess().then(onMIDISuccess, onMIDIFailure);
        } else {
            console.error('Web MIDI API is not supported in this browser.');
            toggleButton.disabled = true;
            toggleButton.textContent = 'MIDI Not Supported';
        }

        function populateDeviceDropdown() {
            if (!midiAccess) return;

            // Clear previous options
            deviceSelector.innerHTML = '';
            const outputs = midiAccess.outputs.values();
            const outputDevices = Array.from(outputs);

            if (outputDevices.length > 0) {
                outputDevices.forEach(output => {
                    const option = document.createElement('option');
                    option.value = output.id;
                    option.textContent = output.name;
                     // If this was the previously selected device, keep it selected
                    if (midiOutput && midiOutput.id === output.id) {
                        option.selected = true;
                    }
                    deviceSelector.appendChild(option);
                });
                
                // If no device was selected, or the selected one is gone, select the first one
                const currentSelection = outputDevices.find(d => d.id === deviceSelector.value);
                midiOutput = currentSelection || outputDevices[0];
                
                toggleButton.disabled = false;

            } else {
                stopPlaying();
                console.error('No MIDI output devices found.');
                toggleButton.disabled = true;
                toggleButton.textContent = 'No Devices Found';
                midiOutput = null;
            }
        }

        function onMIDISuccess(ma) {
            midiAccess = ma;
            populateDeviceDropdown();

            midiAccess.onstatechange = (event) => {
                populateDeviceDropdown();
            };
        }

        function onMIDIFailure(msg) {
            console.error(`Failed to get MIDI access: ${msg}`);
            toggleButton.disabled = true;
            toggleButton.textContent = 'MIDI Access Failed';
        }
        
        function visualizeNote(channel) {
            if (!mainContainer) return;
            // The original color is set by the `border-gray-700` class. We override it briefly.
            mainContainer.style.borderColor = channelColors[channel % channelColors.length];
            setTimeout(() => {
                mainContainer.style.borderColor = ''; // Resets to the stylesheet color from Tailwind
            }, 150); // Flash for 150ms
        }

        function playNote() {
            if (!midiOutput) return;

            // Get selected MIDI channel (0-15)
            const selectedChannelBoxes = document.querySelectorAll('#channelSelector input[type="checkbox"]:checked');
            if (selectedChannelBoxes.length === 0) return; // Don't play if no channel is selected

            // --- Velocity Change Logic ---
            // 30% chance to change velocity
            if (Math.random() <= 0.30) {
                const maxChange = currentVelocity * 0.20; // Max change is 20%
                const change = (Math.random() * 2 - 1) * maxChange; // Random change +/-
                let newVelocity = currentVelocity + change;

                // Clamp the velocity between 50 and 127
                newVelocity = Math.max(50, Math.min(127, newVelocity));

                currentVelocity = Math.round(newVelocity); // Use the new velocity
            }
            // --- End Velocity Logic ---

            const keyOffset = parseInt(keySelector.value, 10);
            const modeName = modeSelector.value;
            const octaveCount = parseInt(octaveSlider.value, 10);
            const startNote = 48; // C3, a reasonable starting point

            const intervals = MODES[modeName];
            const playableNotes = [];

            for (let octave = 0; octave < octaveCount; octave++) {
                for (const interval of intervals) {
                    const note = startNote + keyOffset + (octave * 12) + interval;
                    if (note <= 127) { // MIDI note range is 0-127
                        playableNotes.push(note);
                    }
                }
            }

            if (playableNotes.length === 0) return;

            // Filter notes to be within a fifth (7 semitones) of the last note
            let candidateNotes = playableNotes;
            if (lastNotePlayed !== null) {
                const filteredNotes = playableNotes.filter(note => Math.abs(note - lastNotePlayed) <= 7);
                // If the filter results in no notes (e.g., at the edge of the range), use the full list to avoid getting stuck.
                if (filteredNotes.length > 0) {
                    candidateNotes = filteredNotes;
                }
            }

            const randomIndex = Math.floor(Math.random() * candidateNotes.length);
            const noteToPlay = candidateNotes[randomIndex];
            lastNotePlayed = noteToPlay; // Update the last played note

            const randomDuration = 125 + Math.random() * 3875; // Random length: 1/8s to 4s

            // Send the note on all selected channels
            selectedChannelBoxes.forEach(box => {
                const channel = parseInt(box.value, 10);
                visualizeNote(channel); // Visual feedback for which channel is playing
                const NOTE_ON = 0x90 + channel;
                const NOTE_OFF = 0x80 + channel;
                midiOutput.send([NOTE_ON, noteToPlay, currentVelocity]);
                midiOutput.send([NOTE_OFF, noteToPlay, 0], window.performance.now() + randomDuration);
            });
        }

        function playLoop() {
            if (!isPlaying) return; // Safety check, should be stopped by clearInterval

            // 20% chance to play a note on each check
            if (Math.random() <= 0.20) {
                 playNote();
            }
        }

        function startPlaying() {
            if (isPlaying) return;
            isPlaying = true;
            lastNotePlayed = null; // Reset for a fresh start
            currentVelocity = 100; // Reset velocity to initial value
            toggleButton.textContent = 'Stop Playing';
            toggleButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
            toggleButton.classList.add('bg-red-600', 'hover:bg-red-700');
            
            const currentBpm = bpmSlider.value;
            const checkedBoxes = document.querySelectorAll('#beatSelector input[type="checkbox"]:checked');
            
            // Clear any old intervals before starting new ones
            intervalIds.forEach(clearInterval);
            intervalIds = [];

            checkedBoxes.forEach(box => {
                const beats = parseFloat(box.value);
                const intervalTime = (60 / currentBpm * 1000) * beats;
                const id = setInterval(playLoop, intervalTime);
                intervalIds.push(id);
            });
        }

        function stopPlaying() {
            if (!isPlaying) return;
            isPlaying = false;
            toggleButton.textContent = 'Start Playing';
            toggleButton.classList.remove('bg-red-600', 'hover:bg-red-700');
            toggleButton.classList.add('bg-blue-600', 'hover:bg-blue-700');

            intervalIds.forEach(clearInterval);
            intervalIds = [];
        }

        // --- Event Listeners ---
        toggleButton.addEventListener('click', () => {
            if (isPlaying) {
                stopPlaying();
            } else {
                startPlaying();
            }
        });

        deviceSelector.addEventListener('change', (event) => {
            const selectedId = event.target.value;
            const outputs = midiAccess.outputs.values();
            midiOutput = Array.from(outputs).find(output => output.id === selectedId);
        });

        octaveSlider.addEventListener('input', (event) => {
            octaveValue.textContent = event.target.value;
        });

        function restartPlayerIfNeeded() {
            if (isPlaying) {
                // This will re-read BPM and checkboxes and set new intervals
                startPlaying();
            }
        }
        
        bpmSlider.addEventListener('input', (event) => {
            const newBpm = event.target.value;
            bpmValue.textContent = newBpm;
            restartPlayerIfNeeded();
        });

        document.getElementById('beatSelector').addEventListener('change', restartPlayerIfNeeded);

        const channelSelector = document.getElementById('channelSelector');
        const channelCheckBoxes = channelSelector.querySelectorAll('input[type="checkbox"]');

        // Removed the event listener that enforced single-channel selection
        // Now multiple channels can be selected at once.

    </script>
</body>
</html>
